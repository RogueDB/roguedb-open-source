syntax = "proto3";

import "google/protobuf/any.proto";

package rogue.services;

message Update
{
    string api_key = 1;
    repeated google.protobuf.Any messages = 2;
}

message Remove
{
    string api_key = 1;
    repeated google.protobuf.Any messages = 2;
}

message Insert
{
    string api_key = 1;
    repeated google.protobuf.Any messages = 2;
}

message Search
{
    string api_key = 1;
    repeated Query queries = 2;
}

message Subscribe
{
    string api_key = 1;
    repeated string schemas = 2;
}

message Response
{
    map<uint64, Messages> results = 1;
    repeated uint64 finished = 2;
}

message Messages
{
    repeated google.protobuf.Any messages = 1;
}

enum LogicalOperator
{
    AND = 0;
    OR = 1;
}
enum ComparisonOperator
{
    COMPARISON_OPERATOR_UNKNOWN = 0;
    EQUAL = 1;
    NOT_EQUAL = 2;
    LESSER = 3;
    LESSER_EQUAL = 4;
    GREATER = 5;
    GREATER_EQUAL = 6;
}

message Basic
{
    LogicalOperator logical_operator = 1;
    repeated ComparisonOperator comparisons = 2;
    repeated google.protobuf.Any operands = 3;

    /////////////////////////////////////////////////////////
    //// SEE ME => BUG w/ index detection in CPP scripts ////
    /////////////////////////////////////////////////////////
    repeated int32 fields = 4; // Future feature.
}

message Complex
{
    repeated LogicalOperator logical_operators = 1;
    repeated Expression expressions = 2;
}

// Basic: Test.attribute_1 < 10
// Basic: Test.attribute_1 < 10 and Test.attribute_2 > 5
// Complex: (Test.attribute_1 < 10 and Test.attribute_2 > 5) or Test.attribute_3 == true
message Expression
{
    oneof expression
    {
        Basic basic = 1;
        Complex complex = 2;
    }
}

// Intended for sequencing the following: 
// - Queries with different message types,
// - Server side operations
// - Combining queries with server side operations
message Query
{
    oneof task
    {
        Mapping mapping = 1;
        Basic basic = 2;
        Complex complex = 3;
        Compositional compositional = 4;
        // Future server side operations...
    }
}

message Mapping
{
    string identifier = 1;
    repeated uint32 input_fields = 2;
    repeated uint32 output_fields = 3;
    Query task = 4;
}

message Compositional
{
    Query initial = 1;
    repeated Mapping mappings = 2;
}
